    <div id="przycisk">Kliknij mnie</div>
    
    <script type="text/javascript">
    const menu = document.querySelector('.menu');

    function nacisnij(e) {

    if (e.button === 0) {
        menu.style.left = "48%";
        menu.style.top = "30.5%";
    }
}
    const block = document.querySelector('#przycisk');
    block.addEventListener('mouseup', nacisnij);

    </script>
