<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <title>Zadanie 4 - Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
</head>
<body>
	<center><div id="mapa" style="width: 400px; height: 400px;"></div></center>
<script>
	var mapa = L.map('mapa').setView([54.2333, 18.544], 16);
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mapa);
	L.marker([54.4425, 18.5556]).addTo(mapa)
		.bindPopup("UG wydział zarządzania").openPopup();
	L.marker([54.444962, 18.5535]).addTo(mapa)
		.bindPopup("UG centrum dydaktyczne").openPopup();
	L.marker([54.4448, 18.55485]).addTo(mapa)
		.bindPopup("UG wydział ekonomiczny").openPopup();
	L.circle([54.4434212321, 18.555977721312], 37, {
		color: 'black',
		fillColor: 'green',
		fillOpacity: 0.5
	}).addTo(mapa).bindPopup("Komenda Miejska w Sopocie");
	L.polygon([
		[54.44514231222, 18.55232123124],
		[54.44524921312, 18.55305000],
		[54.4450035882, 18.553149992],
		[54.444894512321, 18.5523829123]
	]).addTo(mapa).bindPopup("Parking pracowników");
	L.polygon([
   [54.44514231222, 18.55232123124],
		[54.44524921312, 18.55305000],
		[54.4455192, 18.552981773],
		[54.44547833, 18.5522560251]
	]).addTo(mapa).bindPopup("Parking studentów");
</script>

</body>
</html>
